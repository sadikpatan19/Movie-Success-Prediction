<!DOCTYPE html>
<html>
<head>
    <title>Movie Success Predictor</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Form container styles */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.02); /* Slight scale-up effect on hover */
        }

        /* Form element styles */
        form label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Interactive input hover and focus effects */
        form input[type="text"]:hover,
        form input[type="number"]:hover,
        form input[type="text"]:focus,
        form input[type="number"]:focus {
            border-color: #ff7e5f; /* Change border color on hover/focus */
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.7); /* Add focus shadow */
            transform: scale(1.02); /* Expand slightly on focus */
        }

        /* Submit button styles */
        form input[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: #ff7e5f;
            color: #fff;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Submit button hover effect */
        form input[type="submit"]:hover {
            background-color: #feb47b;
            transform: scale(1.05); /* Scale up effect */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                padding: 20px;
                margin: 0 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Predict Movie Success</h1>
        <form action="/predict" method="post">
            <label>Movie Name:</label>
            <input type="text" name="name" required><br>

            <label>Budget:</label>
            <input type="number" name="budget" step="0.01" required><br>

            <label>Gross:</label>
            <input type="number" name="gross" step="0.01" required><br>

            <label>Gross Income in Dollars:</label>
            <input type="number" name="gross_income_dollar" step="0.01" required><br>

            <label>Director's Name:</label>
            <input type="text" name="director" required><br>

            <label>Popularity Rank of Director:</label>
            <input type="number" name="pop_rank_director" required><br>

            <label>Producer's Name:</label>
            <input type="text" name="producer" required><br>

            <label>Popularity Rank of Producer:</label>
            <input type="number" name="pop_rank_producer" required><br>

            <label>Composer's Name:</label>
            <input type="text" name="composer" required><br>

            <label>Popularity Rank of Composer:</label>
            <input type="number" name="pop_rank_composer" required><br>

            <label>First Lead Actor's Name:</label>
            <input type="text" name="actor_1_name" required><br>

            <label>Popularity Rank of First Lead Actor:</label>
            <input type="number" name="pop_rank_actor_1" required><br>

            <label>Second Lead Actor's Name:</label>
            <input type="text" name="actor_2_name" required><br>

            <label>Popularity Rank of Second Lead Actor:</label>
            <input type="number" name="pop_rank_actor_2" required><br>

            <label>Third Lead Actor's Name:</label>
            <input type="text" name="actor_3_name" required><br>

            <label>Popularity Rank of Third Lead Actor:</label>
            <input type="number" name="pop_rank_actor_3" required><br>

            <label>Total Rank:</label>
            <input type="number" name="total_rank" required><br>

            <label>Total Facebook Likes:</label>
            <input type="number" name="total_fb_like" required><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
